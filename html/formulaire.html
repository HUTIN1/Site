<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../css/Formulaire-CSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
    <form>Personne responsable<br/><br/>
        Nom :<br/>
        <input type="text" name="firstname" placeholder="DUPONT"><br/><br/>

        Prénom :<br/>
        <input type="text" name="lastname" placeholder="Jean"><br/><br/>

        Sexe :<br/>
        <input type="radio" name="sexe" value="homme" checked>Homme
        <input type="radio" name="sexe" value="femme" checked>Femme<br/><br/> 

        Age :<br/>
        <input type="number" name="age" value="1" min="0"><br/><br/>

        Téléphone :<br/>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="0123456789"><br/><br/>

        Adresse mail :<br/>
        <input type="email" name="email" placeholder="jean.dupont@gmail.fr"><br/><br/>

        Petit déjeuner :
        <input type="radio" name="petit_dej" value="oui" checked>Oui
        <input type="radio" name="petit_dej" value="non" checked>Non<br/><br/>

        Allergènes :<br/>
        <textarea cols="30" rows="5" placeholder="Veuillez indiquer le type d'allergène et le nombre de personnes ayant cette allergène"></textarea><br/><br/>
        Nombre d'adulte: 
        <select name="adulte" id="nb_adulte">   <option value="1">1</option>  <option value="2">2</option>  <option value="3">3</option>  <option value="4">4</option>  <option value="5">5</option>  <option value="6">6</option>  <option value="7" selected="selected">7</option>  <option value="8">8</option>  <option value="9">9</option>  <option value="10">10</option>  <option value="11">11</option>  <option value="12">12</option></select><br/><br/>
        Nombre d'enfant: 
        <select name="enfant" id="nb_enfant">  <option value="0">0</option>    <option value="1">1</option>  <option value="2">2</option>  <option value="3">3</option>  <option value="4">4</option>  <option value="5">5</option>  <option value="6">6</option>  <option value="7" selected="selected">7</option>  <option value="8">8</option>  <option value="9">9</option>  <option value="10">10</option>  <option value="11">11</option>  <option value="12">12</option></select><br/><br/>
    </form>
    </div>

</body>
</html>
