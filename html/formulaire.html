<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../css/Formulaire-CSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <a href="projet_site.html"><button class="buttonMenu" ><span>Retour vers l'accueil</span></button></a>
    <a href="contact.html"><button class="buttonMenu" ><span>A propos et contact</span></button></a>
    <a href="insrciption.html"><button class="buttonMenu" style="float: right;" ><span>Inscription</span></button></a>
    <button  id="myBtn" title="Retour vers le haut" onclick="topFunction()">▲</button>
    <div class="container">
    <form>Personne responsable<br/><br/>
        Nom :<br/>
        <input type="text" id="nom" name="firstname" placeholder="DUPONT"><br/><br/>

        Prénom :<br/>
        <input type="text" id="prenom" name="lastname" placeholder="Jean"><br/><br/>

        Sexe :<br/>
        <input type="radio" name="sexe" value="homme" checked>Homme
        <input type="radio" name="sexe" value="femme" checked>Femme<br/><br/> 

        Age :<br/>
        <input type="number" name="age" value="1" min="0"><br/><br/>

        Téléphone :<br/>
        <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="0123456789"><br/><br/>

        Adresse mail :<br/>
        <input type="email" id="email" name="email" placeholder="jean.dupont@gmail.fr"><br/><br/>

        <element event="some JavaScript">
        Petit déjeuner :
        <input type="radio" id="oui" onclick="document.getElementById('prix').innerHTML=affiche()" name="petit_dej" value="oui" checked>Oui
        <input type="radio" id="non" onclick="document.getElementById('prix').innerHTML=affiche()" name="petit_dej" value="non" checked>Non<br/><br/>

        Allergènes :<br/>
        <textarea cols="30" rows="5" placeholder="Veuillez indiquer le type d'allergène et le nombre de personnes ayant cette allergène"></textarea><br/><br/>
        Date de Départ
        <input type="date" id="start" onclick="document.getElementById('prix').innerHTML=affiche()" name="trip-start" value="2021-01-01" min="2020-01-01" max="3000-12-31"> <br/><br/>
        Date de fin
        <input type="date" id="end" onclick="document.getElementById('prix').innerHTML=affiche()" name="trip-end" value="2021-01-01" min="2020-01-01" max="3000-12-31"> <br/><br/>
        Nombre d'adulte: 
        <select name="adulte" id="nb_adulte" onclick="document.getElementById('prix').innerHTML=affiche()">   
            <option value="0">0<option value="1">1</option>  <option value="2">2</option>  <option value="3">3</option>  <option value="4">4</option>  <option value="5">5</option>  <option value="6">6</option>  <option value="7" selected="selected">7</option>  <option value="8">8</option>  <option value="9">9</option>  <option value="10">10</option>  <option value="11">11</option>  <option value="12">12</option></select><br/><br/>
        Nombre d'enfant: 
        <select name="enfant" id="nb_enfant" onclick="document.getElementById('prix').innerHTML=affiche()">  <option value="0">0</option>    <option value="1">1</option>  <option value="2">2</option>  <option value="3">3</option>  <option value="4">4</option>  <option value="5">5</option>  <option value="6">6</option>  <option value="7" selected="selected">7</option>  <option value="8">8</option>  <option value="9">9</option>  <option value="10">10</option>  <option value="11">11</option>  <option value="12">12</option></select><br/><br/>
        </element>
    </form>
    <p id="prix">
        000 €
    </p>
    </div>
    <a href="description_ankara.html"><button class="button" id="panier" onclick="panier()"><span>Rajouter au panier</span></button>
    <a href="projet_site.html"><button class="button"><span>Retour à l'acceuil</span></button>

</body>
<script type="text/javascript" src="../js/formulaire.js"></script>
</html>
