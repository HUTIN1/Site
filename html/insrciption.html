<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../css/Formulaire-CSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
<div class="container">    
    <form>
        Inscription <br/>
        Nom
        <input type="text" name="firstname" id="nom" placeholder="DUPONT"><br/><br/>
        Prenom
        <input type="text" name="lastname" id="prenom" placeholder="Jean"><br/><br/>
        Email
        <input type="text" name="email" id="email" placeholder="DUPONT.jean@gmail.com"><br/><br/>
        Numéro de téléphone
        <input type="text" name="phone" id="tel" placeholder="06 51 84 65 32"><br/><br/>
        Mot de passe
        <input type="text" name="password" id="mdp"><br/><br/>
        <element event="some JavaScript">
        <input type="button" value="inscription" id="button" onclick="app()"></button>
        </element>
    </form>
    <div id="alerte"></div>
</div>    
</body>
<script type="text/javascript" src="../js/inscription.js"></script>
</html>
